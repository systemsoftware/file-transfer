<head>
    <title>File Transfer</title>
    <link rel="stylesheet" href="/css">
</head>
<style>
button{
width: 50%;
}

*{
border: none;
border-radius: 10px;
}

</style>
<body style="overflow-y: scroll; width: 100%;height: 100%;">  
    <div class="background">
       
      </div>
         
<div style="position: fixed; z-index: 100;width: 100%;height: 100%;">
<div  style="position: fixed; top: 0; left: 0; width: 100%;border-radius: 0px;">
    <select id="lang" style="width: 100px; right: 0; float: right;border: none;">
        <option value="en">English</option>
        <option value="es">Español</option>
        </select>
</div>
<div style="width: 100% !important;left: 0;position: fixed;top: 65;height: 100%;overflow-y: scroll;">
    <div style="height:75%;display: grid;place-items: center;">
        <div>
            <h1 id="name">File Transfer</h1>
            <h4 id="desc"></h4>
        </div>
    </div>
    <div style="background-color: aliceblue;border-radius: 0px !important; min-height: 75%;border-top: 1px solid black;">
        <h2>QuickDrop</h2>
        <h4 id="qd_desc"></h4>
        <button id="qd_bttn" onclick="location='/QuickDrop'" style="width: 35%;"></button>
        <h2>File Room</h2>
        <h4 id="fr_desc"></h4>
        <button id="fr_bttn" onclick="location='/rooms'" style="width: 35%;"></button>

        <br><br>        <br><br>
        </div>

</div>
</div>
</div>
</body>
<script>
const params = new URLSearchParams(location.search)
document.getElementById('lang').onchange = () => {
localStorage.setItem('lang', document.getElementById('lang').value)
window.location.reload()
}

if(!localStorage.getItem('lang')) localStorage.setItem('lang', 'en')
const lang = localStorage.getItem('lang')
document.getElementById('lang').value = lang

const langs = {
en: {
    desc: '2 powerful solutions to transfer files between devices with ease',
    qd: 'QuickDrop',
    qd_desc: 'Quickly send a file to another device.',
    qd_bttn:"Get started",
    fr_desc: 'Create a room for any device to download files from',
    fr_bttn: 'Get started',
},
es: {
    desc: '2 soluciones poderosas para transferir archivos entre dispositivos con facilidad',
    qd: 'QuickDrop',
    qd_desc: 'Envía rápidamente un archivo a otro dispositivo.',
    qd_bttn:"Comenzar",
    fr_desc: 'Crea una sala para que cualquier dispositivo descargue archivos desde',
    fr_bttn: 'Comenzar',
}
}

Object.keys(langs[lang]).forEach(e => {
if(document.getElementById(e)) document.getElementById(e).innerHTML = langs[lang][e]
})
</script>
